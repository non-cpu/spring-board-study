<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정폼</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 40px auto 0;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<body>
<div class="layout">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <label>
            <input name="title" type="text" th:value="${board.title}">
        </label>
        <label>
            <textarea name="content" th:text="${board.content}"></textarea>
        </label>
        <button>수정</button>
    </form>
</div>
</body>
</html>
